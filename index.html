<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KKH Nursing Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <header>
      <img src="logo.png" alt="KKH Logo" style="width: 50px; height: 50px;">
      <h1>KK Womenâ€™s and Childrenâ€™s Hospital</h1>
      <p>Your 24/7 Nurse Assistant Bot</p>
    </header>

    <main>
      <section id="chat-window" class="chat-window">
        <div class="message bot">
          <span class="avatar">ðŸ¤–</span>
          <span class="bubble">Hello! I am your KKH Nursing Chatbot. How can I assist you today?</span>
        </div>
      </section>
      
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit" id="send-btn">Send</button>
      </form>

      <h2>ðŸ§ª Quiz Mode</h2>
      <div id="quiz-box"></div>

      <h2>ðŸ’§ Fluid Calculator</h2>
      <form id="calc-form">
        <label>Weight (kg): <input type="number" id="weight" required /></label>
        <label>Age (years): <input type="number" id="age" required /></label>
        <label>Scenario:
          <select id="scenario">
            <option value="maintenance">Maintenance</option>
            <option value="resuscitation">Resuscitation</option>
            <option value="dehydration">Dehydration</option>
          </select>
        </label>
        <button type="submit">Calculate</button>
      </form>
      <div id="calc-result"></div>
    </main>

    <aside>
      <h2>Chat Sessions</h2>
      <button>Clear Chat History</button>
      <div>
        <h3>General</h3>
        <button>Chat 1</button>
        <button>+ New Chat</button>
      </div>
      <div>
        <h3>Quiz</h3>
        <button>Quiz Attempt 1</button>
        <button>Quiz Attempt 2</button>
        <button>+ New Quiz</button>
      </div>
      <div>
        <h3>Prompts</h3>
        <button>+ New Prompt</button>
      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
